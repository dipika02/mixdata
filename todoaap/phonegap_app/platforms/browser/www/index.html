	<div data-role="page" id="registration">
		<div data-role="header" class="ui-btn ui-icon-home ui-btn-icon-left"style="margin-top: 0px;margin-bottom: 0px;">
			<h1>Registration</h1>
		</div>

		<div data-role="main" class="ui-content">
		<form>
			<label for="Name">First Name</label>
			<input type="text" id="fname" name="firstname" />
			<label for="Name">Middle Name</label>
			<input type="text" id="mname" name="middlename" />
			<label for="Name">Last Name</label>
			<input type="text" id="lname" name="lastname"/>
			<label for="Name">Course</label>
			<input type="text" id="std" name="course"/>
			<label for="Name">Institute Name</label>
			<input type="text" id="iname" name="institutename"/>
			<label for="Name">City</label>
			<input type="text" id="city" name="city"/>
			<label for="Name">E-mail Id</label>
			<input type="email" id="email" name="email" />
			<label for="Name">Mobile No</label>
			<input name="myinput_drs" oninput="maxLengthCheck(this)" name="mobileno" type = "number" maxlength = "10" />
			
			<label for="Name">Address</label>
			<textarea name="addinfo" id="info" name="address" rows="3" cols="8"></textarea>
			<fieldset data-role="controlgroup">
				<legend>Gender:</legend>
				<label for="male">Male</label>
				<input type="radio" name="gender" id="male" value="male">
				<label for="female">Female</label>
				<input type="radio" name="gender" id="female" value="female">
			</fieldset>

			<fieldset data-role="controlgroup">
				<legend>Accomodation:</legend>
				<label for="yes">Yes</label>
				<input type="radio" name="accomodation" id="yes" value="yes">
				<label for="no">No</label>
				<input type="radio" name="accomodation" id="no" value="no">
			</fieldset>

			<button onclick="register()" type="button" class="ui-shadow ui-btn ui-corner-all"  style="margin-top:50px;">Register</button>
		</form>
		</div>

	</div>
	<!-- ++++++++++++++++++++++ Registration ends ++++++++++++++++++++++ -->

	<div data-role="page" id="confirmation">

			<label for="Name">Mobile No</label>
			<input name="myinput_drs" oninput="maxLengthCheck(this)" type = "number" maxlength = "10" />
			<a href="#procesed" class="ui-shadow ui-btn ui-corner-all" style="margin-top:50px;">Procesed</a>
		
		</div>
	</div>
